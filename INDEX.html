<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURPRISEEE</title>
    <style>
        /* Style for the body */
        body {
            background-image: url('./pexels-mich-graphics-420890924-15436272.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #f0f8ff;
            font-family: 'Cursive', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Stylish font for the main headings */
        h2 {
            
            color: #fff;
            margin: 0.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 3em;
            margin-top: 0;
        }

        h2 {
            font-size: 1.8em;
        }

        /* Centered content box for better layout */
        .content {
            background: rgba(0, 0, 0, 0.6);
            padding: 2em;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }

        /* Style for the button */
        button {
            margin-top: 1em;
            padding: 1em 2em;
            font-size: 1.2em;
            font-family: 'Brush Script MT', cursive;
            color: #fff;
            background-color: #ff69b4;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ff1493;
            transform: scale(1.05);
        }

        /* Style for the image */
        img {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>HELLOOOOOO SHRISHTI!!!! (WITH SPECS)</h1>
        <h1>OR CHINI CHOW CHOW!!!!! (WITHOUT SPECS)</h1>
        <h2>IF YOU DON'T LIKE KHEER, GHEE, DAHI, BUTTER</h2>
        
        <h2>CLICK BELOW</h2>
        <button onclick="window.location.href='./new.html';">Click here to see a happy girl.</button>

    </div>
</body>
</html>
